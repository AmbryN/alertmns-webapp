<main>
  <div id="title">
    <span>Membres</span>
  </div>
  <div id="users">
    <ng-container *ngIf="userLoadingStatus$ | async as status">
      <div id="table" *ngIf="status != 'loading' else loading">
        <button mat-raised-button color="accent" (click)="openDialog()">Ajouter un utilisateur</button>
        <ng-container *ngIf="users$ | async as users">
          <table mat-table [dataSource]="users">

            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef> Pr√©nom</th>
              <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
            </ng-container>

            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef> Nom</th>
              <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> E-mail</th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Actions</th>
              <td mat-cell *matCellDef="let element">
                <app-icon-button icon="more_horiz" [matMenuTriggerFor]="menu" [matMenuTriggerData]="element"/>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </ng-container>
      </div>
    </ng-container>
  </div>

  <mat-menu #menu="matMenu">
    <ng-template matMenuContent let-userId="id">
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Modifier</span>
      </button>
      <button mat-menu-item (click)="onDelete(userId)">
        <mat-icon>delete</mat-icon>
        <span>Supprimer</span>
      </button>
    </ng-template>
  </mat-menu>

  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</main>
