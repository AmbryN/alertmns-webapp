<h2 mat-dialog-title>Renommer</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput type="text" formControlName="name" />
      <mat-error *ngIf="form.get('name')?.hasError"
      >Le nom est obligatoire</mat-error
      >
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Annuler</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true" (click)="onSubmit()" cdkFocusInitial>Modifier
  </button>
</mat-dialog-actions>
