<main>
  <ng-container *ngIf="groups$ | async as groups">
    <app-side-panel title="Groupes" [list]="groups" color="lightest" [hasAddButton]="true" (buttonClicked)="openDialog()"/>
  </ng-container>

  <router-outlet></router-outlet>

  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</main>
