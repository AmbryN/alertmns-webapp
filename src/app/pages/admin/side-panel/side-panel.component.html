<div id="panel">
  <div id="title">{{title}}</div>
  <mat-list id="list">
      <ng-container *ngFor="let item of list">
        <mat-list-item [routerLink]="item.link" class="list-item">
          <mat-icon matListItemIcon color="accent">{{ item.icon }}</mat-icon>
          <div matListItemTitle>{{ item.name }}</div>
        </mat-list-item>
      </ng-container>
  </mat-list>
</div>
