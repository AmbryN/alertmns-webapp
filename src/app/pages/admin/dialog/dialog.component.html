<h2 mat-dialog-title>Ajouter un utilisateur</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="userForm">
    <mat-form-field>
      <mat-label>Pr√©nom</mat-label>
      <input matInput type="text" formControlName="firstname">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput type="text" formControlName="lastname">
    </mat-form-field>
    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close>Annuler</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>Ajouter</button>
</mat-dialog-actions>
