<div id="channel" *ngIf="selectedChannel$ | async as channel">
  <app-side-panel title="Membres" *ngIf="members$ | async as members" [list]="members"/>
  <div id="view">
    <div id="channel_name">
      <span>Canal : <strong>{{channel.name}}</strong></span>
      <app-icon-button icon="download" class="button"/>
    </div>
    <div id="messages" #messages_id *ngIf="messages$ | async as messages">
      <ng-container *ngFor="let message of messages">
        <app-message [message]="message"></app-message>
      </ng-container>
    </div>
    <form id="message_input" [formGroup]="messageForm" (ngSubmit)="addMessage()">
      <app-icon-button icon="upload" class="button"/>
      <input type="text" id="message" formControlName="message">
      <app-icon-button icon="send" class="button"/>
    </form>
  </div>
  <app-side-panel title="Fichier" [list]="[{name: 'Fichier 1', link:'', icon: 'picture_as_pdf'}]"></app-side-panel>

  <ng-template #template></ng-template>
</div>
