<div id="channel" *ngIf="selectedChannel$ | async as channel">
  <app-side-panel title="Membres" [list]="channel.members"></app-side-panel>
  <div id="view">
    <div id="channel_name">
      <span>Canal : <strong>{{channel.name}}</strong></span>
      <button class="button">
        <mat-icon>download</mat-icon>
      </button>
    </div>
    <div id="messages" #messages_id *ngIf="messages$ | async as messages">
      <ng-container *ngFor="let message of messages">
        <app-message [message]="message"></app-message>
      </ng-container>
    </div>
    <div id="message_input">
      <button class="button">
        <mat-icon>upload</mat-icon>
      </button>
      <input type="text" id="message" [(ngModel)]="message" (keydown.enter)="addMessage()">
      <button class="button" (click)="addMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
  <app-side-panel title="Fichier" [list]="channel.members"></app-side-panel>

  <ng-template #template></ng-template>
</div>
